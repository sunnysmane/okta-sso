<link href="https://global.oktacdn.com/okta-signin-widget/5.7.3/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

<div class="container">
  <button class="btn" *ngIf="isHome" routerLink="/"> Home </button>
  <button class="btn" *ngIf="!isAuthenticated" routerLink="/login"> Login </button>
  <button class="btn" *ngIf="isAuthenticated" (click)="logout()"> Logout </button>
  <button class="btn" routerLink="/protected"> Protected </button>
</div>

<router-outlet></router-outlet>
